server {
    listen 80;
    
    root /usr/share/nginx/html;
    index index.html;

    # Serve static assets
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        # Rewrite /api/foo to /foo because FastAPI mounts at root relative to itself
        # But wait, looking at frontend/src/services/api.ts, it calls `${API_BASE_URL}/auth/login`
        # where API_BASE_URL is 'http://localhost:8000'.
        # If we serve frontend via Nginx on port 80, we want it to call /api/auth/login relative to window.location.
        # But for now, let's assume we will update frontend to use relative paths OR
        # we standardise: Nginx listens on 80.
        # If frontend calls `fetch('/api/auth/...')`, Nginx proxies to `http://backend:8000/auth/...`
        
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }
}
